<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="form-history-container column">
        <form>
            <h1>Search for a City:</h1>
            <input type="text" id="search-term" placeholder="Enter a city name">
            <button id="search-button">Search</button>
        </form>
    </div>
    <div class="weather-container column">
        <div class="weather-current">
            <h2>Current Weather</h2>
            <div class="weather-current_city"></div>
            <div class="weather-current_date"></div>
            <div class="weather-current_icon"></div>
            <div class="weather-current_temp"></div>
            <div class="weather-current_wind-speed"></div>
            <div class="weather-current_humidity"></div>
        </div>
        <div class="weather-history">
            <h2>5-Day Forecast</h2>
            <div class="weather-history__list"></div>
        </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
